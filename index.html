<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New home!</title>
<style>
  body {
    background: #f5f7fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1.5rem;
  }
  nav {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  a {
    text-decoration: none;
    color: #007aff;
    font-size: 1.25rem;
    border: 2px solid transparent;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  a:focus,
  a:hover {
    outline: none;
    border-color: #007aff;
    background: #e6f0ff;
  }
  #no-links {
    color: #777;
    font-style: italic;
  }
</style>
</head>
<body>
  <h1>Welcome to the home page!</h1>
  <nav id="links-container">
    <p id="no-links">This is a new page</p>
  </nav>

<script>

  const params = new URLSearchParams(window.location.search);
  const linksContainer = document.getElementById('links-container');
  const noLinksMsg = document.getElementById('no-links');

  
  const linkParams = params.getAll('link');

  if (linkParams.length === 0) {
  
    noLinksMsg.style.display = 'block';
  } else {
    noLinksMsg.style.display = 'none';

    linkParams.forEach(item => {
  
      const [label, url] = item.split(/\|(.+)/);
      if (label && url) {
        const a = document.createElement('a');
        a.href = url;
        a.textContent = label;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        linksContainer.appendChild(a);
      }
    });
  }
</script>
</body>
</html>
