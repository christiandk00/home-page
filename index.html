<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New home!</title>
<style>
  body {
    background: #f5f7fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1.5rem;
  }
  nav {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 2rem;
  }
  .link-card {
    text-decoration: none;
    color: #007aff;
    font-size: 1.25rem;
    border: 2px solid #007aff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    background: white;
    position: relative;
  }
  .link-card:focus,
  .link-card:hover {
    outline: none;
    background: #e6f0ff;
  }
  #no-links {
    color: #777;
    font-style: italic;
  }
  .add-link-form {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  button {
    background: #007aff;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #0056b3;
  }
  .delete-btn {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff3b30;
    color: white;
    border: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-size: 12px;
    line-height: 1;
    cursor: pointer;
    display: none;
  }
  .link-card:hover .delete-btn {
    display: block;
  }
  .delete-btn:hover {
    background: #dc3545;
  }
</style>
</head>
<body>
  <h1>Welcome to the home page!</h1>
  <nav id="links-container">
    <p id="no-links">No saved links yet</p>
  </nav>

  <div class="add-link-form">
    <h2>Add New Link</h2>
    <form id="add-link-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" required>
      </div>
      <div class="form-group">
        <label for="openMode">Open Mode</label>
        <select id="openMode">
          <option value="same">Same Tab</option>
          <option value="new">New Tab</option>
        </select>
      </div>
      <div class="form-group">
        <label for="order">Display Order</label>
        <input type="number" id="order" min="0" value="0">
      </div>
      <button type="submit">Add Link</button>
    </form>
  </div>

<script>
  const linksContainer = document.getElementById('links-container');
  const noLinksMsg = document.getElementById('no-links');
  const addLinkForm = document.getElementById('add-link-form');

  // Load saved links from localStorage
  let savedLinks = JSON.parse(localStorage.getItem('customLinks') || '[]');

  function saveLinkToStorage() {
    localStorage.setItem('customLinks', JSON.stringify(savedLinks));
  }

  function displayLinks() {
    // Clear current links
    linksContainer.innerHTML = '';
    
    if (savedLinks.length === 0) {
      linksContainer.appendChild(noLinksMsg);
      return;
    }

    // Sort links by order
    savedLinks.sort((a, b) => a.order - b.order);

    savedLinks.forEach((link, index) => {
      const linkCard = document.createElement('a');
      linkCard.href = link.url;
      linkCard.textContent = link.title;
      linkCard.className = 'link-card';
      
      if (link.openMode === 'new') {
        linkCard.target = '_blank';
        linkCard.rel = 'noopener noreferrer';
      }

      // Add delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = 'Ã—';
      deleteBtn.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        savedLinks.splice(index, 1);
        saveLinkToStorage();
        displayLinks();
      };

      linkCard.appendChild(deleteBtn);
      linksContainer.appendChild(linkCard);
    });
  }

  // Handle form submission
  addLinkForm.onsubmit = (e) => {
    e.preventDefault();
    
    const newLink = {
      title: document.getElementById('title').value,
      url: document.getElementById('url').value,
      openMode: document.getElementById('openMode').value,
      order: parseInt(document.getElementById('order').value, 10)
    };

    savedLinks.push(newLink);
    saveLinkToStorage();
    displayLinks();
    addLinkForm.reset();
  };

  // Initial display
  displayLinks();

  // Handle URL parameters for backward compatibility
  const params = new URLSearchParams(window.location.search);
  const linkParams = params.getAll('link');

  if (linkParams.length > 0) {
    linkParams.forEach(item => {
      const [label, url] = item.split(/\|(.+)/);
      if (label && url) {
        savedLinks.push({
          title: label,
          url: url,
          openMode: 'new',
          order: savedLinks.length
        });
      }
    });
    saveLinkToStorage();
    displayLinks();
  }
</script>
</body>
</html>
